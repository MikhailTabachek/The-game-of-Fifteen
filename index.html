<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Google Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Fredoka+One&display=swap" rel="stylesheet">
<!--Bootsrtap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script defer src="./js/app.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>The Game of Fifteen</title>
</head>
<body>
  <img id="background" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpapercave.com%2Fwp%2Fwp2014848.jpg&f=1&nofb=1" alt="">

  <h1>The Game of Fifteen</h1>
  <div class="level-moves-time">
    <p id="davids-mode">David's mode</p>
    <div id="moves">Moves 000</div>
    <div id="timer">Time 0: 00</div>
  </div>

  <div class="level-and-play-reset-btns">
    <div class="switch">
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
      </div>
      <button id="play-btn">Play</button>
      <button id="reset-btn">Reset</button>
  </div>
  <div class="game-board">
    <div id="sqr1" class="number">1</div>
    <div id="sqr2" class="number">2</div>
    <div id="sqr3" class="number">3</div>
    <div id="sqr4" class="number">4</div>
    <div id="sqr5" class="number">5</div>
    <div id="sqr6" class="number">6</div>
    <div id="sqr7" class="number">7</div>
    <div id="sqr8" class="number">8</div>
    <div id="sqr9" class="number">9</div>
    <div id="sqr10" class="number">10</div>
    <div id="sqr11" class="number">11</div>
    <div id="sqr12" class="number">12</div>
    <div id="sqr13" class="number">13</div>
    <div id="sqr14" class="number">14</div>
    <div id="sqr15" class="number">15</div>
    <div id="sqr16" class="number"></div>
  </div>


    
  
</body>
</html>
