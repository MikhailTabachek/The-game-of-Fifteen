<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Supermercado+One&display=swap" rel="stylesheet">
<!--Bootsrtap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script defer src="./js/app.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>The Game of Fifteen</title>
</head>
<body>
  <img id="background" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpapercave.com%2Fwp%2Fwp2014848.jpg&f=1&nofb=1" alt="">

  <h1>The Game of Fifteen</h1>
  <div class="level-moves-time">
    <p id="davids-mode">David's mode</p>
    <div id="moves">Moves</div>
    <div id="timer">Time</div>
  </div>

  <div class="level-and-number-of">
    <div class="switch">
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
      </div>
    <p id="number-of-moves">0</p>
    <p id="time-left-passed">0:00</p>
  </div>
    
  
</body>
</html>
